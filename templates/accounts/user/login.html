{% extends "shared/layout.html" %}
{% load static %}
{% block title %}| Login {% endblock %}
{% block body %}

<!-- Showcase -->
<section id="showcase">
  <div class="container text-center">
    <div class="home-search p-5">
      <div class="overlay p-5">
        <h1 class="display-4 mb-4">
          LOGIN 
        </h1>
        <p class="lead">Start making report by logging in</p>
        <div class="search">
          <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <!-- Form Row 1 -->
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label class="sr-only">{{ form.email.label}}</label>
                {{ form.email.errors }}
                {{ form.email}}
              </div>

              <div class="col-md-4 mb-3">
                <label class="sr-only">{{ form.password.label}}</label>
                
                {{ form.password}}
              </div>
              <p>
                {{ form.non_field_errors }}
              </p>

              <div class="col-md-4 mb-3">
                <a href="{% url 'forgotPassword' %}">Forgot Password?</a>
              </div>

            </div>
            <input type="hidden" name="next" value="{{ next }}">
            <button class="btn btn-secondary btn-block mt-4" type="submit" value="Log-in">Log in </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock body %}
